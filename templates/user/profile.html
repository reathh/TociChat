<div ng-controller="MyProfileController" id="edit-my-profile-forms">
    <div id="noty-area"></div>
    <div id="edit-profile-personal-information-form" class="col-md-6">
        <form name="registrationForm" class="form-horizontal container-fluid text-center" ng-submit="registerUser(user)">
            <fieldset>
                <legend>Personal information</legend>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <div>
                        <input type="text" ng-model="user.username" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div ng-messages="registrationForm.username.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <div>
                        <input type="email" ng-model="user.email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div ng-messages="registrationForm.email.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
                </div>
                <div class="form-group">
                    <label for="fullName" class="control-label">Full Name</label>
                    <div>
                        <input type="text" ng-model="user.fullName" class="form-control" id="fullName" name="fullName" placeholder="Name" required>
                    </div>
                    <div ng-messages="registrationForm.fullName.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-disabled="registrationForm.$invalid">Register!</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="edit-profile-password-form" class="col-md-6">
        <form name="registrationForm" class="form-horizontal container-fluid text-center" ng-submit="registerUser(user)">
            <fieldset>
                <legend>Password</legend>
                <div class="form-group">
                    <label for="password" class=control-label">Password</label>
                    <div>
                        <input type="password" ng-model="user.password" class="form-control" id="password" name="password" placeholder="Password" required ng-minlength="3">
                    </div>
                    <div ng-messages="registrationForm.password.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                    <div>
                        <input type="password" ng-model="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required ng-minlength="3" compare-to="user.password">
                    </div>
                    <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
