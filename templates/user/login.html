<div ng-controller="LoginUserController" class="text-center">
    <div id="noty-area"></div>
    <form name="loginForm" class="form-horizontal container-fluid" ng-submit="loginUser(user, rememberUser)">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="user.username" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div ng-messages="loginForm.username.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="user.password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div ng-messages="loginForm.password.$error" ng-messages-include="templates/general/form-validation-messages.html"></div>
            </div>
            <label>
                <input type="checkbox" ng-model="rememberUser"> Remember me
            </label>
            <div class="form-group">
                <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Login!</button>
            </div>
        </fieldset>
    </form>
</div>
